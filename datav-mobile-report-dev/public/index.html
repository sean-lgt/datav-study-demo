    <link rel="icon" href="<%= BASE_URL %>favicon.ico">

        <%= htmlWebpackPlugin.options.title %>
    </title>
    <script type="text/javascript" src="https://api.map.baidu.com/api?type=webgl&v=1.0&ak=G1LFyjrNGIkns5OfpZnrCGAKxpycPLwb"></script>

    <script src="https://code.bdstatic.com/npm/mapvgl@1.0.0-beta.54/dist/mapvgl.threelayers.min.js"></script>
    <script>
        const baseSize = 32; //基准值 设计稿的fontsize 一般是2倍图 750
        function setRem() {
            // 相对设计稿的750像素，我们应该如何缩放
            const scale = document.documentElement.clientWidth / 750; // 当前宽度与设计稿的比值  缩放比例
            console.log("[页面与设计稿的缩放值]", scale)
                // 动态设置根元素的fontsize 最大只能为2倍
            document.documentElement.style.fontSize = baseSize * Math.min(scale, 2) + 'px'; //取最小值 
        }
        setRem()
        window.onresize = function() {
            setRem()
        }
    </script>
</head>

<body>
    <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
</body>
